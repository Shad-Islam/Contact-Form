<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact me</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;200;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- font awsome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custome css link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__left">
        <h1 class="heading">Join the conversation</h1>
        <h3 class="sub-heading">
          Your email address will not be published. All fields are required.
        </h3>
        <form action="" class="form">
          <label for="your_name" class="labels">Your Name </label>
          <input type="text" name="name" class="inputs" required />
          <label for="your_email" class="labels">Email Address </label>
          <input type="email" name="email" class="inputs" required />
          <label for="your_name" class="labels">Your Message </label>
          <textarea name="message" id="textarea" class="inputs"></textarea>
          <div class="form-button">
            <button type="submit">Submit Message</button>
          </div>
        </form>
      </div>
      <div class="container__right">
        <div class="container__right_card">
          <div class="container__right__card-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="56"
              height="56"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              color="#FFF"
              class="feather feather-monitor"
            >
              <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
              <line x1="8" y1="21" x2="16" y2="21"></line>
              <line x1="12" y1="17" x2="12" y2="21"></line>
            </svg>
          </div>
          <div class="container__right__card-Text">
            <div class="container__right-heading-text">
              <p>Need help building your website?</p>
            </div>
            <div class="container__right-sub-heading-text">
              <p>Build a modern, professional website with us.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
