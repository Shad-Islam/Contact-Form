<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact me</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;200;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- custome css link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__left">
        <h1 class="heading">Join the conversation</h1>
        <h3 class="sub-heading">
          Your email address will not be published. All fields are required.
        </h3>
        <form action="" class="form">
          <label for="your_name" class="labels">Your Name </label>
          <input type="text" name="name" class="inputs" />
          <label for="your_email" class="labels">Email Address </label>
          <input type="text" name="email" class="inputs" />
          <label for="your_name" class="labels">Your Message </label>
          <textarea name="message" id="textarea" class="inputs"></textarea>
          <div class="form-button">
            <button type="submit">Submit Message</button>
          </div>
        </form>
      </div>
      <div class="container__right"></div>
    </div>
  </body>
</html>
